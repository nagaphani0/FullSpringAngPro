<div *ngIf="data?.length; else empty">
<div *ngFor="let data of data" class="card" style="width: 18rem;">
  <img [src]=data.productImageUrl class="card-img-top" alt="..." width="200px">
  <div class="card-body">

    <h5 class="card-text">{{ data.length }}</h5>
    <h5 class="card-title">{{ data.productName }}{{ data.id }}</h5>
    <p class="card-text">{{ data.productDescription }}</p>
    <p class="card-text">{{ data.productPrice }}</p>
    <p class="card-text">{{ data.productShortName }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
    <button class="btn btn-danger" type="button" (click)="Update(data)" >Update</button>
    <button class="btn btn-dark" type="button" (click)="Delete(data.id)">Delete</button>
</div>
  </div>
</div>


<div *ngIf="showUpdate">
  <form>
    <label>Product Name:</label>
    <input name="productName" [(ngModel)]="selectedProduct.productName"  />
    <br />
    <label>Product Description:</label>
    <input name="productDescription" [(ngModel)]="selectedProduct.productDescription" />
    <br />
    <label>Product Price:</label>
    <input name="productPrice"  [(ngModel)]="selectedProduct.productPrice"/>
    <br />
    <label>Product Short Name:</label>
    <input name="productShortName" [(ngModel)]="selectedProduct.productShortName" />
    <br />
    <label>Product Image URL:</label>
    <input name="productImageUrl" [(ngModel)]="selectedProduct.productImageUrl" />
    <br />
    <button (click)="saveChanges()">Save Changes</button>
<!--    <button (click)="cancelUpdate()">Cancel</button>-->
  </form>
</div>
  <ng-template #empty>
    <p>No products found.</p>
  </ng-template>
